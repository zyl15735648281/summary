<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彻底理解 js深拷贝和浅拷贝</title>
</head>
<body>
    <div id="tt">{{test}}</div>
    
    <script type="text/javascript">
       var obj = {};
       // 深拷贝是什么： 复制对象的空间和资源，使得源对象和拷贝对象相互独立
       // 什么是浅拷贝
       // 为什么要用深拷贝
       // 怎么实现深拷贝
       Object.defineProperty(obj,'test',{
           set(val){
               console.log(val);
               document.getElementById("tt").innerHTML = val;
           },
           get(val){
               console.log(val)
           }
       });

       console.log(document.getElementById("tt"));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个 three.js的demo</title>
</head>
<body onload="init()">

    <!-- webgl的属性和位置是通过c语言的操作，将发展出来的内容，放在内存中 -->

    <!-- 渲染器，相机，场景 -->

    <!-- 在场景里面创建模型/物体，然后执行动画，最后再执行渲染动作 -->

    <!-- 性能检测插件，监听fps -->

    <!-- 调试插件，dat.gui -->
    
    <script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
    <script src="http://www.wjceo.com/lib/js/libs/stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.1/dat.gui.min.js"></script>
    <script type="text/javascript">
        var render,camera,scene,geometry,meterial,mesh,stats;
        function initRender() {
            render = new THREE.WebGLRenderer();
            console.dir(render);
            render.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(render.domElement);

        }
        function initScene() {
            scene = new THREE.Scene(); // 容器

        }
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,200);
            camera.position.set(0,0,15);
        }

        function initMesh() {
            geometry = new THREE.BoxGeometry(2,2,2);
            meterial = new THREE.MeshNormalMaterial();
            mesh = new THREE.Mesh(geometry,meterial);
            scene.add(mesh);
        }

        function animate() {
            requestAnimationFrame(animate);  //循环调用函数

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;
            stats.update();

            render.render(scene,camera);
        }
        // 初始化函数
        function init() {
            initRender();
            initScene();
            initCamera();
            stats = new Stats();
            document.body.appendChild(stats.dom);

            initMesh(); // 创建模型
            animate();
        }

       



    </script>


    

    
</body>
</html>

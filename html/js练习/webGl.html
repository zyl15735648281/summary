<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webGL的使用</title>
</head>

<body>


  <canvas style="border:1px solid red;" width: 200 height: 200 id="cvs">
    你的浏览器不支持 canvas 画布
  </canvas>

  <script>
    // 实现一个 webGL的图形
    var cvs = document.getElementById("cvs");
    // 获取上下文环境对象
    var gl = cvs.getContext("webgl");

    // 设置绘制图形填充的颜色
    gl.clearColor(1.0, 0.0, 0.0, 1.0); // 颜色值会自动保存在缓存中
    // gl.clear(gl.COLOR_BUFFER_BIT); // 调用缓存的颜色

    // 使用着色器

  </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main.js</title>
  <style>
    #hello{
      width:200px;
      height: 200px;
      background-color: aqua;
    }

    #hello::after{
      content: "";
      background-color: red;
      width: 30px;
      height: 30px;
      display: block;
    }
  </style>
</head>

<body>
  <canvas style="background-color:red" id="cvs"></canvas>
  <div id="hello">你好</div>

  <script type="text/javascript">
    //  获取画布元素
    var cvs = document.getElementById("cvs");
    // 获取到2d环境
    var cxt = cvs.getContext("2d");
    cxt.lineWidth = 5;
    // 绘制线条颜色
    cxt.strokeStyle = 'blue';
    // cxt.width = 500;
    // 在画布中使用 获取到的工具集
    // 确定开始的位置
    cxt.moveTo(30,30); // 定位一个坐标点

    // 开始拖动并结束点
    cxt.lineTo(150,30); // 此时的状态是：路径保存到内存当中
    // cxt.closePath();
    

    // cxt.lineTo(80,100);

    // cxt.lineTo(30,30);
    // 形成一个闭合点
    // cxt.closePath();
    // 设置展示样式
    cxt.stroke();
    cxt.beginPath();  // 重置路径,不加这个设置的话，之前的设置会被覆盖掉

    //设置绘制图形的颜色
    cxt.strokeStyle='blue';
    //设置绘制第二条线起始点
    cxt.moveTo(150,50);
    //绘制第二个点
    cxt.lineTo(80,100)
    //绘制线条
    cxt.stroke()
    //重置当前路径
    cxt.beginPath();

    //设置绘制图形的颜色
    cxt.strokeStyle='green';
    //设置绘制第二条线起始点
    cxt.moveTo(80,100);
    //返回原始点
    cxt.lineTo(50,50)
    //绘制线条
    cxt.stroke()



  </script>
</body>

</html>
